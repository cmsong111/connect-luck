<!DOCTYPE html>
<html lang="ko" layout:decorate="layout/default_layout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<th:block layout:fragment="content">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4 fw-bold">
                            <i class="bi bi-person-circle"></i> 로그인
                        </h3>
                        <form method="post" th:action="@{/auth/login}" th:object="${loginRequest}">
                            <div class="mb-3">
                                <label for="email" class="form-label">이메일</label>
                                <input type="text" class="form-control rounded-3" id="email" name="email" placeholder="이메일을 입력해주세요" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호</label>
                                <input type="password" class="form-control rounded-3" id="password" name="password" placeholder="비밀번호를 입력해주세요" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 rounded-3">로그인</button>
                        </form>

                        <div class="mt-3 text-center small">
                            <a th:href="@{/auth/find-id}" class="text-decoration-none">아이디 찾기</a>
                            <span class="text-muted mx-1">|</span>
                            <a th:href="@{/auth/find-password}" class="text-decoration-none">비밀번호 찾기 (개발중)</a>
                        </div>

                        <div class="mt-4 text-center">
                            <span class="text-muted">아직 회원이 아니신가요?</span>
                            <a th:href="@{/auth/agreement}" class="ms-1 fw-bold">회원가입</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
