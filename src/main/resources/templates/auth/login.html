<!DOCTYPE html>
<html lang="ko" layout:decorate="layout/default_layout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<th:block layout:fragment="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">로그인</h3>
                    </div>
                    <div class="card-body">
                        <!-- 로그인 폼 추가 -->
                        <form method="post" th:action="@{/login}">
                            <div class="form-group">
                                <label for="email">이메일:</label>
                                <input class="form-control" id="email" name="email" required type="text">
                            </div>
                            <div class="form-group">
                                <label for="password">비밀번호:</label>
                                <input class="form-control" id="password" name="password" required type="password">
                            </div>
                            <button class="btn btn-primary btn-block" type="submit">로그인</button>
                        </form>
                    </div>
                    <!--아이디 검색 및 비밀번호 찾기-->
                    <div class="card-footer">
                        <div class="text-center">
                            <a th:href="@{/find-id}">아이디 찾기</a>
                            <span> | </span>
                            <a th:href="@{/find-password}">비밀번호 찾기(개발중)</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
