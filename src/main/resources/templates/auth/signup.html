<!DOCTYPE html>
<html lang="ko" layout:decorate="layout/default_layout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<th:block layout:fragment="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">회원가입</h3>
                    </div>
                    <div class="card-body">
                        <!-- 회원가입 폼 추가 -->
                        <form method="post" th:action="@{/signup}">
                            <div class="form-group">
                                <label for="email">이메일:</label>
                                <input class="form-control" id="email" name="email" required type="email">
                            </div>
                            <div class="form-group">
                                <label for="password">비밀번호:</label>
                                <input class="form-control" id="password" name="password" required type="password">
                            </div>
                            <div class="form-group">
                                <label for="name">이름:</label>
                                <input class="form-control" id="name" name="name" required type="text">
                            </div>
                            <button class="btn btn-primary btn-block" type="submit">회원가입</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
