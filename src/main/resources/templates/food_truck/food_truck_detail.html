<!DOCTYPE html>
<html lang="ko" layout:decorate="layout/default_layout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<th:block layout:fragment="content">

    <div class="container mt-5">
        <h1 class="text-center mb-5">푸드트럭 상세 정보</h1>
        <div class="row">
            <div class="col-md-6">
                <img alt="Food Truck Image" class="card-img-top mb-3" th:src="${foodTruck.imageUrl}">
            </div>
            <div class="col-md-6">
                <h5 class="card-title mb-3" th:text="${foodTruck.name}"></h5>
                <p class="card-text mb-3" th:text="${foodTruck.description}"></p>
                <p class="card-text mb-3" th:text="${foodTruck.foodType.name()}"></p>
                <p class="card-text mb-3" th:text="${foodTruck.managerName()}"></p>
                <button class="btn btn-primary">문의 하기</button>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <h2 class="card-title text-center mb-3">메뉴</h2>
                <table class="table">
                    <thead>
                    <tr>
                        <th>사진</th>
                        <th>이름</th>
                        <th>가격</th>
                        <th>설명</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="menu : ${foodTruck.menus}">
                        <td><img alt="Menu Image" style="width: 100px; height: 100px;" th:src="${menu.imageUrl}"></td>
                        <td th:text="${menu.name}"></td>
                        <td th:text="${menu.price}"></td>
                        <td th:text="${menu.description}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <h2 class="card-title text-center mb-3">후기</h2>
                <table class="table">
                    <thead>
                    <tr>
                        <th>작성자</th>
                        <th>내용</th>
                        <th>평점</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="review : ${foodTruck.reviews}">
                        <td th:text="${review.authorName()}"></td>
                        <td th:text="${review.content}"></td>
                        <td th:text="${review.rating()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</th:block>
</html>
